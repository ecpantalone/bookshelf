{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<h1>Email your booklist</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.recipient.label }}<br>
        {{ form.recipient(size=64) }}<br>
        {% for error in form.recipient.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>    
{% endblock %}
